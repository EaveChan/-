<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>入组管理 - 临床受试者智能匹配与管理系统</title>
<!-- plugins:css -->
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- endinject -->
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 col-xl-8 mb-4 mb-xl-0">
									<h3 class="font-weight-bold">入组管理</h3>
									<h6 class="font-weight-normal mb-0">管理所有入组申请</h6>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 成功/错误消息 -->
					<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
						<span th:text="${success}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<span th:text="${error}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<p class="card-title mb-0">入组申请列表</p>
									<div class="table-responsive">
										<table class="table table-striped table-borderless">
											<thead>
												<tr>
													<th>编号</th>
													<th>受试者</th>
													<th>临床试验</th>
													<th>匹配分数</th>
													<th>状态</th>
													<th>申请时间</th>
													<th>审核人</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="app : ${applications}">
													<td th:text="${app.id}"></td>
													<td th:text="${app.participant.name}"></td>
													<td th:text="${app.clinicalTrial.trialName}"></td>
													<td>
														<span th:if="${app.matchScore >= 80}" class="badge badge-success" th:text="${app.matchScore}"></span>
														<span th:if="${app.matchScore >= 60 && app.matchScore < 80}" class="badge badge-info" th:text="${app.matchScore}"></span>
														<span th:if="${app.matchScore < 60}" class="badge badge-warning" th:text="${app.matchScore}"></span>
													</td>
													<td>
														<label th:if="${app.status == 'PENDING'}" class="badge badge-warning">待审核</label>
														<label th:if="${app.status == 'APPROVED'}" class="badge badge-success">已批准</label>
														<label th:if="${app.status == 'REJECTED'}" class="badge badge-danger">已拒绝</label>
														<label th:if="${app.status == 'ENROLLED'}" class="badge badge-primary">已入组</label>
														<label th:if="${app.status == 'MANUAL_REVIEW'}" class="badge badge-info">人工复核</label>
													</td>
													<td th:text="${#temporals.format(app.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
													<td th:text="${app.reviewedBy != null ? app.reviewedBy.name : '-'}"></td>
													<td>
														<div th:if="${app.status == 'PENDING' || app.status == 'MANUAL_REVIEW'}" sec:authorize="hasAnyAuthority('Admin','Default-Admin','RESEARCH_ASSISTANT')">
															<form th:action="@{/enroll/approve/{id}(id=${app.id})}" method="post" style="display:inline">
																<button type="submit" class="btn btn-sm btn-success" onclick="return confirm('确定批准此申请吗？')">
																	<i class="bi bi-check-circle"></i> 批准
																</button>
															</form>
															<form th:action="@{/enroll/reject/{id}(id=${app.id})}" method="post" style="display:inline">
																<button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定拒绝此申请吗？')">
																	<i class="bi bi-x-circle"></i> 拒绝
																</button>
															</form>
														</div>
														<span th:if="${app.status != 'PENDING' && app.status != 'MANUAL_REVIEW'}">-</span>
													</td>
												</tr>
												<tr th:if="${#lists.isEmpty(applications)}">
													<td colspan="8" class="text-center">暂无入组申请</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- plugins:js -->
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/js/dataTables.select.min.js}"></script>
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	<!-- endinject -->
</body>

</html>
