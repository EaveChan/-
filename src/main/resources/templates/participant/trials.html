<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>临床试验列表 - 临床受试者智能匹配系统</title>
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/participant-mobile.css}">
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/participant-sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 mb-4">
									<h3 class="font-weight-bold">临床试验列表</h3>
									<h6 class="font-weight-normal mb-0">浏览当前招募中的临床试验</h6>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 成功/错误消息 -->
					<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
						<span th:text="${success}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<span th:text="${error}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<!-- 智能匹配说明 -->
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="card bg-gradient-info text-white">
								<div class="card-body">
									<h5 class="mb-3"><i class="bi bi-lightbulb"></i> 智能匹配提示</h5>
									<p class="mb-2">系统已根据您的个人信息（年龄、性别、健康状况）为每个临床试验计算了匹配分数：</p>
									<div class="row mt-3">
										<div class="col-md-4">
											<span class="badge badge-success badge-lg"><i class="bi bi-star-fill"></i> 80分以上</span>
											<span class="ml-2">高度匹配，强烈推荐报名</span>
										</div>
										<div class="col-md-4">
											<span class="badge badge-warning badge-lg"><i class="bi bi-star-fill"></i> 60-79分</span>
											<span class="ml-2">中等匹配，可以考虑报名</span>
										</div>
										<div class="col-md-4">
											<span class="badge badge-secondary badge-lg"><i class="bi bi-star-fill"></i> 60分以下</span>
											<span class="ml-2">匹配度较低，建议谨慎考虑</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card" th:each="trial : ${trials}">
							<div class="card">
								<div class="card-body">
									<div class="d-flex justify-content-between align-items-center">
										<div>
											<h4 class="card-title mb-0" th:text="${trial.trialName}"></h4>
											<!-- 匹配分数显示 -->
											<div class="mt-2">
												<span class="badge badge-lg" 
													th:classappend="${matchScores.get(trial.id) >= 80} ? 'badge-success' : (${matchScores.get(trial.id) >= 60} ? 'badge-warning' : 'badge-secondary')">
													<i class="bi bi-star-fill"></i> 匹配度：<span th:text="${matchScores.get(trial.id)}"></span>分
												</span>
												<span th:if="${matchScores.get(trial.id) >= 80}" class="text-success ml-2">
													<i class="bi bi-check-circle-fill"></i> 高度匹配
												</span>
												<span th:if="${matchScores.get(trial.id) >= 60 and matchScores.get(trial.id) < 80}" class="text-warning ml-2">
													<i class="bi bi-exclamation-circle-fill"></i> 中等匹配
												</span>
												<span th:if="${matchScores.get(trial.id) < 60}" class="text-secondary ml-2">
													<i class="bi bi-info-circle-fill"></i> 匹配度较低
												</span>
											</div>
										</div>
										<label class="badge badge-success">招募中</label>
									</div>
									<p class="card-description mt-3" th:text="${trial.trialDescription}"></p>
									
									<div class="row mt-3">
										<div class="col-md-3">
											<p class="mb-2"><strong>年龄范围：</strong></p>
											<p th:text="${trial.ageMin} + ' - ' + ${trial.ageMax} + ' 岁'"></p>
										</div>
										<div class="col-md-3">
											<p class="mb-2"><strong>性别要求：</strong></p>
											<p>
												<span th:if="${trial.genderRequirement == 'Any'}">不限</span>
												<span th:if="${trial.genderRequirement == 'M'}">男</span>
												<span th:if="${trial.genderRequirement == 'F'}">女</span>
											</p>
										</div>
										<div class="col-md-3">
											<p class="mb-2"><strong>试验类型：</strong></p>
											<p th:text="${trial.trialType}"></p>
										</div>
										<div class="col-md-3">
											<p class="mb-2"><strong>持续时间：</strong></p>
											<p th:text="${trial.duration} + ' 周'"></p>
										</div>
									</div>
									
									<div class="mt-3">
										<a th:href="@{/participant/trials/{id}(id=${trial.id})}" class="btn btn-primary">
											<i class="bi bi-eye"></i> 查看详情并报名
										</a>
										
										<!-- 检查是否已报名 -->
										<span th:each="app : ${myApplications}">
											<span th:if="${app.clinicalTrial.id == trial.id}">
												<span class="badge badge-info ml-2">已报名</span>
											</span>
										</span>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-md-12" th:if="${#lists.isEmpty(trials)}">
							<div class="card">
								<div class="card-body text-center">
									<i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
									<p class="mt-3">暂无招募中的临床试验</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 移动端底部导航栏 -->
	<div th:replace="fragments/participant-mobile-nav :: mobile-nav"></div>
	
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
</body>

</html>
