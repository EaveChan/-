<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>个人信息 - 临床受试者智能匹配系统</title>
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/participant-mobile.css}">
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/participant-sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 mb-4">
									<h3 class="font-weight-bold">个人信息</h3>
									<h6 class="font-weight-normal mb-0">维护您的个人基础信息</h6>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 成功/错误消息 -->
					<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
						<span th:text="${success}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<span th:text="${error}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="row">
						<div class="col-md-8 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">基本信息</h4>
									<form class="forms-sample" th:action="@{/participant/profile/update}" method="post" th:object="${user}">
										<div class="form-group">
											<label for="name">用户名</label>
											<input type="text" class="form-control" id="name" th:value="*{name}" readonly>
											<small class="form-text text-muted">用户名不可修改</small>
										</div>
										
										<div class="form-group">
											<label for="email">邮箱</label>
											<input type="email" class="form-control" id="email" th:value="*{email}" readonly>
											<small class="form-text text-muted">邮箱不可修改</small>
										</div>
										
										<div class="form-group">
											<label for="age">年龄 <span class="text-danger">*</span></label>
											<input type="number" class="form-control" id="age" name="age" 
												th:value="*{age}" min="1" max="120" required>
										</div>
										
										<div class="form-group">
											<label for="gender">性别 <span class="text-danger">*</span></label>
											<select class="form-control" id="gender" name="gender" required>
												<option value="">请选择</option>
												<option value="M">男</option>
												<option value="F">女</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="healthConditions">健康状况描述 <span class="text-danger">*</span></label>
											<textarea class="form-control" id="healthConditions" name="healthConditions" 
												rows="4" placeholder="请详细描述您的健康状况" required></textarea>
											<small class="form-text text-muted">此信息将用于智能匹配评估</small>
										</div>
										
										<div class="form-group">
											<label for="medicalHistory">既往病史（选填）</label>
											<textarea class="form-control" id="medicalHistory" name="medicalHistory" 
												rows="3" placeholder="请描述您的既往病史"></textarea>
										</div>
										
										<button type="submit" class="btn btn-primary mr-2">
											<i class="bi bi-check-circle"></i> 保存修改
										</button>
										<a th:href="@{/participant}" class="btn btn-light">
											<i class="bi bi-x-circle"></i> 取消
										</a>
									</form>
								</div>
							</div>
						</div>
						
						<div class="col-md-4 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">信息说明</h4>
									<div class="mt-3">
										<p class="text-muted">
											<i class="bi bi-info-circle text-primary"></i> 
											请确保您的个人信息准确无误，这将影响智能匹配的准确性。
										</p>
										<hr>
										<p class="text-muted">
											<i class="bi bi-shield-check text-success"></i> 
											您的个人信息将被严格保密，仅用于临床试验匹配。
										</p>
										<hr>
										<p class="text-muted">
											<i class="bi bi-exclamation-triangle text-warning"></i> 
											修改信息后，可能会影响已提交的报名申请的匹配结果。
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	
	<script>
		// 使用 JavaScript 设置表单值
		document.addEventListener('DOMContentLoaded', function() {
			var genderValue = '[[${user.gender}]]';
			var healthConditionsValue = '[[${user.healthConditions}]]';
			var medicalHistoryValue = '[[${user.medicalHistory}]]';
			
			if(genderValue && genderValue !== 'null') {
				document.getElementById('gender').value = genderValue;
			}
			if(healthConditionsValue && healthConditionsValue !== 'null') {
				document.getElementById('healthConditions').value = healthConditionsValue;
			}
			if(medicalHistoryValue && medicalHistoryValue !== 'null') {
				document.getElementById('medicalHistory').value = medicalHistoryValue;
			}
		});
	</script>
	
	<!-- 移动端底部导航栏 -->
	<div th:replace="fragments/participant-mobile-nav :: mobile-nav"></div>
</body>

</html>
