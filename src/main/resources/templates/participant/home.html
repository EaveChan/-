<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>受试者首页 - 临床受试者智能匹配系统</title>
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/participant-mobile.css}">
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/participant-sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 mb-4">
									<h3 class="font-weight-bold">欢迎使用临床受试者智能匹配系统</h3>
									<h6 class="font-weight-normal mb-0">您可以浏览临床试验并报名参与</h6>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 统计卡片 -->
					<div class="row">
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card tale-bg">
								<div class="card-people mt-auto">
									<div class="weather-info">
										<div class="d-flex">
											<div>
												<h2 class="mb-0 font-weight-normal">
													<i class="bi bi-clipboard-check mr-2"></i>
													<span th:text="${activeTrialsCount}"></span>
												</h2>
											</div>
										</div>
									</div>
								</div>
								<div class="card-body">
									<p class="mb-4">当前可报名的临床试验</p>
									<a th:href="@{/participant/trials}" class="btn btn-light">查看临床试验</a>
								</div>
							</div>
						</div>
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card tale-bg">
								<div class="card-people mt-auto">
									<div class="weather-info">
										<div class="d-flex">
											<div>
												<h2 class="mb-0 font-weight-normal">
													<i class="bi bi-person-check mr-2"></i>
													<span th:text="${myApplicationsCount}"></span>
												</h2>
											</div>
										</div>
									</div>
								</div>
								<div class="card-body">
									<p class="mb-4">我的报名记录</p>
									<a th:href="@{/participant/my-applications}" class="btn btn-light">查看我的报名</a>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 系统功能简介 -->
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">系统功能简介</h4>
									<div class="row mt-4">
										<div class="col-md-4">
											<div class="text-center">
												<i class="bi bi-search" style="font-size: 3rem; color: #4B49AC;"></i>
												<h5 class="mt-3">浏览临床试验</h5>
												<p class="text-muted">查看当前招募中的临床试验，了解试验详情和招募条件</p>
											</div>
										</div>
										<div class="col-md-4">
											<div class="text-center">
												<i class="bi bi-pencil-square" style="font-size: 3rem; color: #57B657;"></i>
												<h5 class="mt-3">在线报名</h5>
												<p class="text-muted">填写个人健康信息，提交报名申请参与临床试验</p>
											</div>
										</div>
										<div class="col-md-4">
											<div class="text-center">
												<i class="bi bi-clipboard-data" style="font-size: 3rem; color: #FFC100;"></i>
												<h5 class="mt-3">查看报名状态</h5>
												<p class="text-muted">实时查看报名记录和审核状态，了解入组进展</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 移动端底部导航栏 -->
	<div th:replace="fragments/participant-mobile-nav :: mobile-nav"></div>
	
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
</body>

</html>
