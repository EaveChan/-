<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>不符合条件受试者 - 临床受试者智能匹配与管理系统</title>
<!-- plugins:css -->
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- endinject -->
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
<style>
.exclusion-reason {
	background-color: #fff3cd;
	color: #856404;
	padding: 5px 10px;
	border-radius: 5px;
	font-size: 0.9em;
	border-left: 3px solid #ffc107;
}
.alert-info-custom {
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	border: none;
}
</style>
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 col-xl-8 mb-4 mb-xl-0">
									<h3 class="font-weight-bold">不符合条件的受试者</h3>
									<h6 class="font-weight-normal mb-0" th:text="'临床试验：' + ${trial.trialName}"></h6>
								</div>
								<div class="col-12 col-xl-4">
									<div class="justify-content-end d-flex">
										<a th:href="@{/matching/trial/{id}(id=${trial.id})}" class="btn btn-sm btn-success btn-icon-text border-0 mr-2">
											<i class="bi bi-check-circle btn-icon-prepend"></i> 查看符合条件
										</a>
										<a th:href="@{/matching}" class="btn btn-sm btn-light btn-icon-text border-0">
											<i class="bi bi-arrow-left btn-icon-prepend"></i> 返回
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 临床试验信息卡片 -->
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<div class="row">
										<div class="col-md-8">
											<h4 class="card-title mb-3" th:text="${trial.trialName}"></h4>
											<p class="card-description" th:text="${trial.trialDescription}"></p>
										</div>
										<div class="col-md-4">
											<div class="text-right">
												<p class="mb-2"><strong>年龄范围：</strong><span th:text="${trial.ageMin} + ' - ' + ${trial.ageMax} + ' 岁'"></span></p>
												<p class="mb-2"><strong>性别要求：</strong>
													<span th:if="${trial.genderRequirement == 'Any'}">不限</span>
													<span th:if="${trial.genderRequirement == 'M'}">男</span>
													<span th:if="${trial.genderRequirement == 'F'}">女</span>
												</p>
												<p class="mb-2"><strong>招募进度：</strong>
													<span th:text="${clinicalTrialService.getEnrolledCount(trial.id)} + ' / ' + ${trial.expectedSubjectCount}"></span>
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 说明卡片 -->
					<div class="row">
						<div class="col-md-12 mb-4">
							<div class="alert alert-info-custom" role="alert">
								<h5 class="alert-heading"><i class="bi bi-info-circle"></i> 排除说明</h5>
								<p class="mb-0">以下受试者因不符合入组条件而被自动排除。排除原因包括：年龄不符、性别不符、命中排除条件等。</p>
							</div>
						</div>
					</div>
					
					<!-- 不符合条件受试者列表 -->
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<p class="card-title mb-0">
										不符合条件受试者列表 
										<span class="badge badge-danger ml-2" th:text="${#lists.size(excludedResults)}"></span>
									</p>
									<div class="table-responsive">
										<table class="table table-striped table-borderless" id="excludedTable">
											<thead>
												<tr>
													<th>受试者编号</th>
													<th>姓名</th>
													<th>年龄</th>
													<th>性别</th>
													<th>健康状况</th>
													<th>排除原因</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="result : ${excludedResults}">
													<td th:text="${result.subject.id}"></td>
													<td th:text="${result.subject.name}"></td>
													<td th:text="${result.subject.age}"></td>
													<td>
														<span th:if="${result.subject.gender == 'M'}">男</span>
														<span th:if="${result.subject.gender == 'F'}">女</span>
													</td>
													<td th:text="${#strings.abbreviate(result.subject.healthConditions, 30)}"></td>
													<td>
														<span class="exclusion-reason" th:text="${result.matchingExplanation}"></span>
													</td>
													<td>
														<a th:href="@{/subjects/view/{id}(id=${result.subject.id})}" class="btn btn-sm btn-info">
															<i class="bi bi-eye"></i> 查看详情
														</a>
													</td>
												</tr>
												<tr th:if="${#lists.isEmpty(excludedResults)}">
													<td colspan="7" class="text-center">
														<div class="alert alert-success" role="alert">
															<i class="bi bi-check-circle"></i> 太棒了！所有受试者都符合基本条件，没有被排除的受试者。
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- plugins:js -->
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/js/dataTables.select.min.js}"></script>
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	<!-- endinject -->
	<script>
		$(document).ready(function() {
			$('#excludedTable').DataTable({
				"pageLength": 25,
				"language": {
					"url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Chinese.json"
				}
			});
		});
	</script>
</body>

</html>
