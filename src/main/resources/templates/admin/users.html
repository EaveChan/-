<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>用户管理 - 临床受试者智能匹配与管理系统</title>
<!-- plugins:css -->
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- endinject -->
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 col-xl-8 mb-4 mb-xl-0">
									<h3 class="font-weight-bold">用户管理</h3>
									<h6 class="font-weight-normal mb-0">管理系统用户账号和权限</h6>
								</div>
								<div class="col-12 col-xl-4">
									<div class="justify-content-end d-flex">
										<a th:href="@{/admin/user-management/add}" class="btn btn-sm btn-primary btn-icon-text border-0">
											<i class="ti-plus btn-icon-prepend"></i> 新建用户
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 成功/错误消息 -->
					<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
						<span th:text="${success}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<span th:text="${error}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<p class="card-title mb-0">用户列表</p>
									<div class="table-responsive">
										<table class="table table-striped table-borderless">
											<thead>
												<tr>
													<th>编号</th>
													<th>姓名</th>
													<th>邮箱</th>
													<th>角色</th>
													<th>状态</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="user : ${users}">
													<td th:text="${user.id}"></td>
													<td th:text="${user.name}"></td>
													<td th:text="${user.email}"></td>
													<td>
														<span th:if="${user.role == 'Admin' || user.role == 'Default-Admin'}" class="badge badge-danger">管理员</span>
														<span th:if="${user.role == 'RESEARCH_ASSISTANT'}" class="badge badge-info">研究助理</span>
														<span th:if="${user.role == 'PARTICIPANT'}" class="badge badge-primary">受试者</span>
													</td>
													<td>
														<label th:if="${user.status}" class="badge badge-success">活跃</label>
														<label th:if="${!user.status}" class="badge badge-danger">禁用</label>
													</td>
													<td>
														<a th:href="@{/admin/user-management/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">
															<i class="bi bi-pencil"></i> 编辑
														</a>
														<form th:if="${user.status}" th:action="@{/admin/user-management/deactivate/{id}(id=${user.id})}" method="post" style="display:inline">
															<button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要禁用此用户吗？')">
																<i class="bi bi-x-circle"></i> 禁用
															</button>
														</form>
														<form th:if="${!user.status}" th:action="@{/admin/user-management/activate/{id}(id=${user.id})}" method="post" style="display:inline">
															<button type="submit" class="btn btn-sm btn-success">
																<i class="bi bi-check-circle"></i> 激活
															</button>
														</form>
													</td>
												</tr>
												<tr th:if="${#lists.isEmpty(users)}">
													<td colspan="6" class="text-center">暂无用户数据</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- plugins:js -->
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/js/dataTables.select.min.js}"></script>
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	<!-- endinject -->
</body>

</html>
