<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>系统概览 - 临床受试者智能匹配与管理系统</title>
<!-- plugins:css -->
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- endinject -->
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 col-xl-8 mb-4 mb-xl-0">
									<h3 class="font-weight-bold">系统概览</h3>
									<h6 class="font-weight-normal mb-0">系统运行状态与统计信息</h6>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 统计卡片 -->
					<div class="row">
						<div class="col-md-3 mb-4 stretch-card transparent">
							<div class="card card-tale">
								<div class="card-body">
									<p class="mb-4">系统用户总数</p>
									<p class="fs-30 mb-2" th:text="${stats.totalUsers}"></p>
									<p>所有注册用户</p>
								</div>
							</div>
						</div>
						<div class="col-md-3 mb-4 stretch-card transparent">
							<div class="card card-dark-blue">
								<div class="card-body">
									<p class="mb-4">系统管理员</p>
									<p class="fs-30 mb-2" th:text="${stats.adminCount}"></p>
									<p>管理员账号数量</p>
								</div>
							</div>
						</div>
						<div class="col-md-3 mb-4 stretch-card transparent">
							<div class="card card-light-blue">
								<div class="card-body">
									<p class="mb-4">研究助理</p>
									<p class="fs-30 mb-2" th:text="${stats.researchAssistantCount}"></p>
									<p>研究助理账号数量</p>
								</div>
							</div>
						</div>
						<div class="col-md-3 mb-4 stretch-card transparent">
							<div class="card card-light-danger">
								<div class="card-body">
									<p class="mb-4">受试者</p>
									<p class="fs-30 mb-2" th:text="${stats.participantCount}"></p>
									<p>受试者账号数量</p>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 系统信息 -->
					<div class="row">
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">系统运行状态</h4>
									<div class="d-flex align-items-center mb-3">
										<i class="bi bi-check-circle-fill text-success" style="font-size: 2rem;"></i>
										<div class="ml-3">
											<h5 class="mb-0" th:text="${stats.systemStatus}"></h5>
											<p class="text-muted mb-0">系统正常运行中</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">临床试验统计</h4>
									<div class="d-flex align-items-center mb-3">
										<i class="bi bi-flask text-primary" style="font-size: 2rem;"></i>
										<div class="ml-3">
											<h5 class="mb-0" th:text="${stats.totalTrials} + ' 个'"></h5>
											<p class="text-muted mb-0">临床试验总数</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 快捷入口 -->
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title mb-4">快捷入口</h4>
									<div class="row">
										<div class="col-md-4 mb-3">
											<a th:href="@{/admin/user-management/list}" class="btn btn-primary btn-lg btn-block">
												<i class="bi bi-people"></i> 用户管理
											</a>
										</div>
										<div class="col-md-4 mb-3">
											<a th:href="@{/admin/roles}" class="btn btn-info btn-lg btn-block">
												<i class="bi bi-shield-check"></i> 角色权限
											</a>
										</div>
										<div class="col-md-4 mb-3">
											<a th:href="@{/admin/user-management/add}" class="btn btn-success btn-lg btn-block">
												<i class="bi bi-person-plus"></i> 新建用户
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- plugins:js -->
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	<!-- endinject -->
</body>

</html>
