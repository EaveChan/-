<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>临床试验列表 - 临床受试者智能匹配与管理系统</title>
<!-- plugins:css -->
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" type="text/css"
	href="@{/js/select.dataTables.min.css}">
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- endinject -->
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 col-xl-8 mb-4 mb-xl-0">
									<h3 class="font-weight-bold">临床试验列表</h3>
									<h6 class="font-weight-normal mb-0">管理所有临床试验项目</h6>
								</div>
								<div class="col-12 col-xl-4">
									<div class="justify-content-end d-flex">
										<a th:href="@{/trials/add}" class="btn btn-sm btn-primary btn-icon-text border-0">
											<i class="ti-plus btn-icon-prepend"></i> 新建临床试验
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 成功/错误消息 -->
					<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
						<span th:text="${success}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						<span th:text="${error}"></span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<!-- 筛选区域 -->
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<form th:action="@{/trials}" method="get" class="form-inline">
										<label class="mr-2">按状态筛选：</label>
										<select name="status" class="form-control mr-2">
											<option value="">全部</option>
											<option value="Recruiting" th:selected="${status == 'Recruiting'}">招募中</option>
											<option value="Full" th:selected="${status == 'Full'}">已满</option>
											<option value="Closed" th:selected="${status == 'Closed'}">已关闭</option>
										</select>
										<button type="submit" class="btn btn-primary">
											<i class="bi bi-filter"></i> 筛选
										</button>
										<a th:href="@{/trials}" class="btn btn-light ml-2">
											<i class="bi bi-x-circle"></i> 清除
										</a>
									</form>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<p class="card-title mb-0">临床试验列表</p>
									<div class="table-responsive">
										<table class="table table-striped table-borderless">
											<thead>
												<tr>
													<th>编号</th>
													<th>试验名称</th>
													<th>描述</th>
													<th>年龄范围</th>
													<th>性别要求</th>
													<th>状态</th>
													<th>计划招募</th>
													<th>已入组</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="trial : ${trials}">
													<td th:text="${trial.id}"></td>
													<td th:text="${trial.trialName}"></td>
													<td th:text="${#strings.abbreviate(trial.trialDescription, 50)}"></td>
													<td th:text="${trial.ageMin} + ' - ' + ${trial.ageMax}"></td>
													<td>
														<span th:if="${trial.genderRequirement == 'Any'}">不限</span>
														<span th:if="${trial.genderRequirement == 'M'}">男</span>
														<span th:if="${trial.genderRequirement == 'F'}">女</span>
													</td>
													<td>
														<label th:if="${trial.status == 'Recruiting'}" class="badge badge-success">招募中</label>
														<label th:if="${trial.status == 'Full'}" class="badge badge-warning">已满</label>
														<label th:if="${trial.status == 'Closed'}" class="badge badge-danger">已关闭</label>
													</td>
													<td th:text="${trial.expectedSubjectCount}"></td>
													<td th:text="${clinicalTrialService.getEnrolledCount(trial.id)}"></td>
													<td>
														<a th:href="@{/trials/view/{id}(id=${trial.id})}" class="btn btn-sm btn-info">
															<i class="bi bi-eye"></i> 查看
														</a>
														<a th:href="@{/trials/edit/{id}(id=${trial.id})}" class="btn btn-sm btn-warning">
															<i class="bi bi-pencil"></i> 编辑
														</a>
														<form th:if="${trial.status == 'Recruiting'}" th:action="@{/trials/close/{id}(id=${trial.id})}" method="post" style="display:inline">
															<button type="submit" class="btn btn-sm btn-secondary" onclick="return confirm('确定要关闭此临床试验吗？')">
																<i class="bi bi-x-circle"></i> 关闭
															</button>
														</form>
														<form th:action="@{/trials/delete/{id}(id=${trial.id})}" method="post" style="display:inline">
															<button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除此临床试验吗？删除后将无法恢复，相关的入组申请也会被删除。')">
																<i class="bi bi-trash"></i> 删除
															</button>
														</form>
													</td>
												</tr>
												<tr th:if="${#lists.isEmpty(trials)}">
													<td colspan="9" class="text-center">暂无临床试验数据</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- plugins:js -->
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/js/dataTables.select.min.js}"></script>
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	<!-- endinject -->
</body>

</html>
