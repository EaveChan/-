<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>临床试验详情 - 临床受试者智能匹配与管理系统</title>
<!-- plugins:css -->
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- endinject -->
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
</head>

<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="page-body-wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12 grid-margin">
							<div class="row">
								<div class="col-12 col-xl-8 mb-4 mb-xl-0">
									<h3 class="font-weight-bold">临床试验详情</h3>
									<h6 class="font-weight-normal mb-0">查看临床试验完整信息</h6>
								</div>
								<div class="col-12 col-xl-4">
									<div class="justify-content-end d-flex">
										<a th:href="@{/trials/edit/{id}(id=${trial.id})}" class="btn btn-sm btn-warning btn-icon-text border-0 mr-2">
											<i class="bi bi-pencil btn-icon-prepend"></i> 编辑
										</a>
										<a th:href="@{/trials}" class="btn btn-sm btn-light btn-icon-text border-0">
											<i class="bi bi-arrow-left btn-icon-prepend"></i> 返回列表
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-8 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">基本信息</h4>
									<div class="table-responsive">
										<table class="table">
											<tbody>
												<tr>
													<td class="font-weight-bold" style="width: 30%;">试验名称</td>
													<td th:text="${trial.trialName}"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">试验描述</td>
													<td th:text="${trial.trialDescription}"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">年龄范围</td>
													<td th:text="${trial.ageMin} + ' - ' + ${trial.ageMax} + ' 岁'"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">性别要求</td>
													<td>
														<span th:if="${trial.genderRequirement == 'Any'}">不限</span>
														<span th:if="${trial.genderRequirement == 'M'}">男</span>
														<span th:if="${trial.genderRequirement == 'F'}">女</span>
													</td>
												</tr>
												<tr>
													<td class="font-weight-bold">招募条件</td>
													<td th:text="${trial.requiredConditions}"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">排除条件</td>
													<td th:text="${trial.exclusionCriteria != null ? trial.exclusionCriteria : '无'}"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">状态</td>
													<td>
														<label th:if="${trial.status == 'Recruiting'}" class="badge badge-success">招募中</label>
														<label th:if="${trial.status == 'Full'}" class="badge badge-warning">已满</label>
														<label th:if="${trial.status == 'Closed'}" class="badge badge-danger">已关闭</label>
													</td>
												</tr>
												<tr>
													<td class="font-weight-bold">试验类型</td>
													<td th:text="${trial.trialType}"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">持续时间</td>
													<td th:text="${trial.duration} + ' 周'"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">试验阶段</td>
													<td th:text="${trial.trialPhase != null ? trial.trialPhase : '未指定'}"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">研究机构</td>
													<td th:text="${trial.institution != null ? trial.institution : '未指定'}"></td>
												</tr>
												<tr>
													<td class="font-weight-bold">创建时间</td>
													<td th:text="${trial.createdDate} + ' ' + ${trial.createdTime}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-md-4 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">招募统计</h4>
									<div class="mt-4">
										<div class="d-flex justify-content-between mb-3">
											<p class="mb-0">预期受试者数量</p>
											<p class="mb-0 font-weight-bold" th:text="${trial.expectedSubjectCount}"></p>
										</div>
										<div class="d-flex justify-content-between mb-3">
											<p class="mb-0">已入组人数</p>
											<p class="mb-0 font-weight-bold text-success" th:text="${enrolledCount}"></p>
										</div>
										<div class="d-flex justify-content-between mb-3">
											<p class="mb-0">完成进度</p>
											<p class="mb-0 font-weight-bold" th:text="${trial.expectedSubjectCount > 0 ? (enrolledCount * 100 / trial.expectedSubjectCount) : 0} + '%'"></p>
										</div>
										<div class="progress mt-3">
											<div class="progress-bar bg-success" role="progressbar" 
												th:style="'width: ' + ${trial.expectedSubjectCount > 0 ? (enrolledCount * 100 / trial.expectedSubjectCount) : 0} + '%'" 
												th:attr="aria-valuenow=${enrolledCount}, aria-valuemin=0, aria-valuemax=${trial.expectedSubjectCount}">
											</div>
										</div>
									</div>
									
									<div class="mt-4">
										<a th:href="@{/matching/trial/{id}(id=${trial.id})}" class="btn btn-primary btn-block">
											<i class="bi bi-diagram-3"></i> 查看智能匹配结果
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- plugins:js -->
	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	<!-- endinject -->
</body>

</html>
